<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style-login-dashboard.css">
</head>
<body>
    <header>
        <div id="box-logo">
            <img src="../img/logotipo.svg" alt="">
        </div>
        <nav>
            <ul id="box-opcoes-menu">
                <li class="opcoes-menu">
                    <a href="">
                        <div class="box-imagem-menu">
                            <img src="../img/produtos.svg" alt="">
                        </div>
                        <p>Produtos</p>
                    </a>
                </li>
                <li class="opcoes-menu">
                    <a href="">
                        <div class="box-imagem-menu">
                            <img src="../img/funcionarios.svg" alt="">
                        </div>
                        <p>Funcionários</p>
                    </a>
                </li>
                <li class="opcoes-menu">
                    <a href="">
                        <div class="box-imagem-menu">
                            <img src="../img/coins.svg" alt="">
                        </div>
                        <p>Dist. de Pontos</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="box-tela">
            <div id="box-login">
                <form id="frm-login-administracao" action="">
                    <div id="box-titulo">
                        <h1>Login Administração</h1>
                    </div>
                    <div id="box-inputs">
                        <div class="box-input-dados">
                            <label class="inp-texto" for="">Login</label>
                            <input type="text" class="inp-dados">
                        </div>
                        <div class="box-input-dados">
                            <label class="inp-texto" for="">Senha</label>
                            <input type="password" class="inp-dados">
                        </div>
                        <div id="box-button">
                            <input type="submit" value="Entrar" id="btn-entrar">
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
