<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div id="box-logo">
            <img src="../../img/logotipo.svg" alt="">
        </div>
        <nav>
            <ul id="box-opcoes-menu">
                <li class="opcoes-menu">
                    <a href="">
                        <div class="box-imagem-menu">
                            <img src="../../img/produtos.svg" alt="">
                        </div>
                        <p>Produtos</p>
                    </a>
                </li>
                <li class="opcoes-menu">
                    <a href="">
                        <div class="box-imagem-menu">
                            <img src="../../img/funcionarios.svg" alt="">
                        </div>
                        <p>Funcionários</p>
                    </a>
                </li>
                <li class="opcoes-menu">
                    <a href="">
                        <div class="box-imagem-menu">
                            <img src="../../img/coins.svg" alt="">
                        </div>
                        <p>Dist. de Pontos</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="box-tela">
            <div id="mensagem">
                <h1>Seja Bem-vindo Administrador</h1>
                <h2>Por favor selecione uma das opções a esquerda</h2>
            </div>
        </section>
    </main>
</body>
</html>
