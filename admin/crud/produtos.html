<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Produtos</title>
    <link rel="stylesheet" href="css/style-produtos.css">
</head>
<body>
    <header>
        <div id="box-logo">
            <img src="../../img/logotipo.svg" alt="">
        </div>
        <nav>
            <ul id="box-opcoes-menu">
                <li class="opcoes-menu">
                    <a href="">
                        <div class="box-imagem-menu">
                            <img src="../../img/produtos.svg" alt="">
                        </div>
                        <p>Produtos</p>
                    </a>
                </li>
                <li class="opcoes-menu">
                    <a href="">
                        <div class="box-imagem-menu">
                            <img src="../../img/funcionarios.svg" alt="">
                        </div>
                        <p>Funcionários</p>
                    </a>
                </li>
                <li class="opcoes-menu">
                    <a href="">
                        <div class="box-imagem-menu">
                            <img src="../../img/coins.svg" alt="">
                        </div>
                        <p>Dist. de Pontos</p>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="box-tela">
            <div id="box-funcionarios">
                <section id="box-form-cadastro">
                    <div class="titulo">
                        <h1>Cadastro de Produtos</h1>
                    </div>
                    <form action="" id="form-cadastro-produtos">
                        <div class="box-input-dados">
                            <label class="inp-texto" for="">Nome</label>
                            <input type="text" id="inp-nome-produto">
                        </div>
                        <div class="box-preco-desconto">
                            <div class="box">
                                <label class="inp-texto" for="">Preço</label>
                                <input type="text" id="inp-preco">
                            </div>
                            <div class="box">
                                <label class="inp-texto" for="">Desconto</label>
                                <input type="password" id="inp-desconto">
                            </div>
                        </div>
                        <div class="box-input-dados">
                            <label class="inp-texto" for="">Categoria</label>
                            <div class="box-checkbox">
                                <input type="checkbox" name="jsadjsdjas" id="">
                                <label for="" id="inp-texto-check">Informática</label>
                            </div>
                        </div>
                        <div class="box-input-dados">
                            <label class="inp-texto" for="">Foto</label>
                            <input type="file" name="" id="">
                        </div>
                        <div class="box-input-dados">
                            <label class="inp-texto" for="">Descrição</label>
                            <textarea name="txtDescricao" id="text-area" maxlength="300" ></textarea>
                        </div>
                        <div id="box-button">
                            <input type="submit" value="Cadastrar" id="btn-entrar">
                        </div>
                    </form>
                </section>
                <section id="box-listagem-produtos">
                    <div class="titulo">
                        <h1>Lista de Produtos</h1>
                    </div>
                    <div id="box-table">
                        <div class="box-linha">
                            <div class="nome-produto">
                                <div class="img-preview">
                                    <img src="" alt="">
                                </div>
                                <p>Headphone</p>
                            </div>
                            <div class="preco-produto">
                                10
                            </div>
                            <div class="opcoes-produto">
                                <img src="../../img/excluir.svg" alt="excluir" title="excluir">
                                <img src="../../img/editar.svg" alt="editar" title="editar">
                            </div>
                        </div>
                        <div class="box-linha">
                            <div class="nome-produto">
                                <div class="img-preview">
                                    <img src="" alt="">
                                </div>
                                <p>Headphone</p>
                            </div>
                            <div class="preco-produto">
                                10
                            </div>
                            <div class="opcoes-produto">
                                <img src="../../img/excluir.svg" alt="excluir" title="excluir">
                                <img src="../../img/editar.svg" alt="editar" title="editar">
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>
</html>
