<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="../css/cadastro-login.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login AAPM Coins</title>
    </head>
    <body>
        <main>
            <div id="glass-box" class="center-row">

                <form id="box-input">

                    <div id="box-arrow">
                        <img src="../img/left-arrow.svg">
                    </div>

                    <h1>Login</h1>

                    <div id="box-text">
                        <label> Email </label>
                        <input type="email" name="" id="">
                    </div>
                    <div id="box-text">
                        <label> Senha </label>
                        <input type="password" name="" id="">
                    </div>
                    <div id="box-submit">
                        <input type="submit" value="Login">
                        <a href="#" class="forgot-password" >Esqueceu a senha?</a>
                    </div>
                </form>
                <div id="box-img-login">
                    <img src="../img/login.svg" id="img-PC" alt="">
                    <img src="../img/login-mobile.svg" id="img-Mobile" alt="">
                </div>
            </div>
        </main>
    </body>
</html>
